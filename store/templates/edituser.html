{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}

<div class="card bg-light p-5">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}


  <h3 class="text-dark">Edit My Profile</h3>

          <form action="{% url 'edituser1' %}" id="addcus" method="post">
            {% csrf_token %}

    <br />
    <label for="firstname">First Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control p-2"
        id="firstname"
        name="first_name" pattern="[a-zA-Z]+"
        required value="{{data.first_name}}"
      />
       <label for="lastname">Last Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control p-2"
        id="lastname"
        name="last_name" pattern="[a-zA-Z]+"
        required value="{{data.last_name}}"
      />
    </div>
          <label for="username">User Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control p-2"
        id="Username"
        name="username" pattern="[a-zA-Z]+"
        required value="{{data.username}}"
      />
    </div>
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-2"
        id="email"
        name="email"  pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+"
        required value="{{data.email}}"
      />
