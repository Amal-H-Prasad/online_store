{% extends 'base.html' %} 
{% block title %}Signup{% endblock title %} 
{% block content %}

<div class="card bg-light p-5">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}


  <h3 class="text-dark">Signup</h3>

  <form action="register" method="post">
    {% csrf_token %}
    <br />
    <label for="firstname">First Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control p-2"
        id="firstname"
        name="firstname" pattern="[a-zA-Z]+"
        required
      />
       <label for="lastname">Last Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control p-2"
        id="lastname"
        name="lastname" pattern="[a-zA-Z]+"
        required
      />
    </div>
          <label for="username">User Name</label>
    <div class="form-group">
      <input
        type="text"
        class="form-control p-2"
        id="Username"
        name="username" pattern="[a-zA-Z]+"
        required
      />
    </div>
    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-2"
        id="email"
        name="email"  pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+"
        required
      />
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-2"
        id="pass1"
        name="pass1"
        required
      />
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-2"
        id="pass2"
        name="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
      />
    </div>

    <br />
    <button type="submit" class="btn btn-dark">SignIn</button>

    <br />
    Already User? <a href="login">Login</a>
    <br />
    </div>
  </form>
</div>

{% endblock content %}
